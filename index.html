<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <title>Clone Youtube</title>
</head>
<body>
    <header>
        <div class="itens-01 item-header">
            <img src="assets/images/menu.svg" alt="menu-burger">
            <img class="yt-menu" src="assets/images/youtube 1.png" alt="Youtube-menu">
        </div>
        <div class="itens-02 item-header">

            </div>

        <div class="itens-03 item-header">

            <img class="profile-menu" src="assets/images/fellipe-foto.jpg" alt="profile-menu">
        </div>
    </header>
    <section class="watching-video">
        <div class="itens">
            <img src="assets/images/video-frame.png" alt="">

        </div>
        <div class="subscribe-content itens">
            <div class="subscribers">

            </div>

                <p>859 mil</p>
                <img src="assets/images/thumbs-down.svg" alt="unlike-counting">

                <p>share</p>

                <p>Download</p>

</html>
